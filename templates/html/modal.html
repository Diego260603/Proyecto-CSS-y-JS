<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../statics/css/pagPrin.css">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <title>E.M.J.S.C.S.S.B.A.</title>
  </head>
  <body>
    <section class="MODAL">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
        Primera vez en el E.M.J.S.C.S.S.B.A.? <br> Regístrate
      </button>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Registro de Nuevo Jugador</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="tituloModal">
                Bienvenido al E.M.J.S.C.S.S.B. Arcade
              </div>
              <p>Para que su experiencia sea lo más amena posible, selecione un tema para la página.<br>
                Este será para todas las ventanas del E.M.J.S.C.S.S.B. Arcade</p>
              <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../../statics/media/img/vista1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../statics/media/img/vista2.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../statics/media/img/vista3.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../statics/media/img/vista4.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <form action="pagPrin.html" method="post">
                <div class="form-group">
                  <label for="name-user" class="col-form-label">Nombre del nuevo jugador:</label>
                  <input type="text" class="form-control" id="name-user" pattern="([\w|\d]){3}" title="Solo se aceptan 3 caracteres en total; no se permiten espacios" required> <!-- Nombre del usuario  -->
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Contraseña:</label>
                  <input type="password" class="form-control" id="password-user" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="De 8 a 15 caracteres; al menos 1 caracter especial y un número" required><!-- Contraseña del usuario  -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Seleccionar y cargar tema</button>
                  <button type="submit" class="btn btn-primary" onclick="crearCookie()">Registrarse</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Trigger Modal Button  -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Log In</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Log-in at E.M.J.S.C.S.S.B. Arcade</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="pagPrin.html" method="post">
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Nombre del jugador:</label>
                    <input type="text" class="form-control" id="name-user" pattern="([\w|\d]){3}" title="Solo se aceptan 3 caracteres en total; no se permiten espacios" required> <!-- Nombre del usuario  -->
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password-user" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="De 8 a 15 caracteres; al menos 1 caracter especial y un número" required><!-- Contraseña del usuario  -->
                  </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" >Log-In</button><!-- ENTRAR (LOG-IN)  --> <!-- data-dismiss="modal" -->
              </div>
            </form>
            </div>
          </div>
        </div>
    </section>
    <script type="text/javascript" src="../../dynamics/js/pagPrin.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <noscript>
      <a href="https://www.javascript.com/"><img src="../../statics/media/img/script.jpg" alt="Es necesario Java Script para el funcionamiento de la página, gracias"></a>
    </noscript>
  </body>
</html>
